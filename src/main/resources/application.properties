# MySQL 을 사용할 것.
spring.jpa.database=mysql

# datasource 설정
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://codic-db.cfgbs9nzcfco.ap-northeast-2.rds.amazonaws.com/codicdb
